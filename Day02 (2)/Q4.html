<!DOCTYPE html>
<html lang="ko">
    <header>
        <meta charset="UTF-8">
        <title>문제 4</title>
    </header>
    <body>
        <h1>회원 가입을 환영합니다.</h1>
        <form>
            <fieldset>
                <legend>
                    사용자 정보
                </legend>
                <ul>
                    <li>아이디 <input type="text" autofocus placeholder="4자 ~ 10자사이, 공백없이"></li>
                    <li>이메일 <input type="text"></li>
                    <li>비밀번호 <input type="password" placeholder="문자와 숫자, 특수 기호 포함"></li>
                    <li>비밀번호 확인 <input type="password"></li>
                    <li>
                        가입 경로 
                        <select>
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <li>
                        메모
                        <textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n" checked>
                <label for="mailing_n">메일 수신 안 함</label>
            </fieldset>
            <hr>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </form>
    </body>

</html>
