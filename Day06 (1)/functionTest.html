<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        function addNumber(num1, num2) {
            var sum = parseInt(num1) + parseInt(num2);
            alert("결과 값: " + sum);
        }
        var a = prompt('첫번째 숫자');
        var b = prompt('두번째 숫자');
        addNumber(a, b);
    </script>
</body>
</html>
