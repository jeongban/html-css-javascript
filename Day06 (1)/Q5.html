<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 찾기</title>
    <style>
        body {
            font-size: 1.2em;
            text-align: center;
        }

        p {
            color: #f00;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>3의 배수 찾기</h2>

    <script>
        var i;
        var userNumber = prompt("몇 까지 3의 배수를 찾을까요?");
        var count = 0;

        if (userNumber !== null) {
            if(userNumber == ''){
                document.write("입력을 하지 않았습니다.");
            }
            else if(isNaN(userNumber) == true){ // 쉽다
                document.write("숫자를 입력하세요.");
            }
            else{
                for (i = 1; i <= userNumber; i++) {
                if (i % 3 === 0) {
                    count++;
                    document.write(i + ", ");
                }
            }
            document.write("<p>" + userNumber + "까지 3의 배수의 개수 : " + count + "</p>");
            }
            
        }
        else{
            document.write("입력을 하지 않았습니다."); 
        }
    </script>
</body>

</html>
