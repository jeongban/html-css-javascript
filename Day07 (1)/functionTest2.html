<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <style>
        body {
            padding-top: 20px;
            text-align: center;
        }

        .accent {
            font-weight: bold;
            font-size: 1.2em;
            color: #00f;
        }
    </style>
</head>
<body>
    <script>
        //익명함수
        var sum = function(a,b){
            return a + b;
        }
        console.log(sum(5,10));
        //즉시실행 함수
        (function (num) {
            var userName = prompt("이름을 입력하세요.");
            document.write("안녕하세요? <span class='accent'>" + userName + num + "</span>님!");
        }(5));
        //화살표 함수
        var multiple = (a,b) => a * b;
        console.log(multiple(5,10));
    </script>
</body>
</html>
