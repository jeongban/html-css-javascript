<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM event 객체</title>
  <style>
    #container {
      width:300px;
      margin:10px auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/cup-1.png" id="cup">		
  </div>
	<script>
		var cup = document.querySelector("#cup");  // id = cup인 요소를 가져옴
        cup.onclick = changePic;  // cup을 클릭하면 changePic 함수 실행
        var check = true;
        
        function changePic() {

          if(check){
            cup.src = "images/cup-2.png";
            check = false;
          }
          else{
            cup.src = "images/cup-1.png";
            check = true;
          }


            if(cup.getAttribute('src') == 'images/cup-1.png'){
              cup.src = "images/cup-2.png";
              //cup.setAttribute('src','images/cup-2.png');
            }
            else{
              cup.src = "images/cup-1.png";
            }  
		}
	</script>
</body>
</html>
